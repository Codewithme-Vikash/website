{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{messages.tag}} alert-dismissible fade show my-0 py-1 " role="alert" style="background: lightseagreen;">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close py-1" data-bs-dismiss="alert" aria-label="Close" style="opacity: 2;"></button>
  </div>
</div>
{% endfor %}
{% endif %}


<div class="container-fluid px-0 my-0"  >
    <img src="/static/fruit flavour icecream.png" style="width: 1521px;" alt="Contact Us">
</div>
<div class="text-center my-3">
    <h2>Contact Form</h2>
</div>
<div class="container">
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nameFormControlInput1" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="write your name">
        </div>
        <div class="mb-3">
            <label for="PhonenumberFormControlInput1" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="write your phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">text</label>
            <textarea class="form-control" id="text" name="text" rows="2"
                placeholder="tell us why are you want to contact us"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-1 mx-2">Submit</button>
    </form>
</div>


{% endblock body %}
